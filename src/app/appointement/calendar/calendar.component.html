
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

    <div style="width: 100vw;display:flex;">
      <ejs-calendar style="width:30%;max-height: 380px;" id="secondcalendar"
      class="datepicker" #ejCalendars (change)="onChange($event)" (change)="ToggleTag()" e-disabled></ejs-calendar>`

      <div *ngIf="ShowMe" class="calendar light second_cal" style="max-width:500px;">
        <div class="calendar_header" >
          <h1 class = "header_title">Welcome Back</h1>
          <p class="header_copy"> Rdv Calendar Plan</p>
        </div>
        <div class="calendar_plan">
          <div class="cl_plan">
            <div class="cl_title">Today</div>
            <div class="cl_copy" style="display: flex;"><p>{{test}}</p><mat-icon style="margin-left: 20px;">access_time</mat-icon></div>
            <!-- <div class="cl_add">
              <i class="fas fa-plus"></i>
            </div> -->
          </div>
        </div>
        <div class="calendar_events">
          <p class="ce_title">rdv disponible</p>
          <div class="event_item" style="display: flex;">
            <div class="ei_Dot dot_active"></div>
            <div class="ei_Title">10:00 am - 10:30 am </div>
            <div class="ei_Title">10:00 am - 10:30 am </div>
            <!-- <div class="ei_Copy">Monday briefing with the team</div> -->
          </div>
          <div class="event_item">
            <div class="ei_Dot"></div>
            <div class="ei_Title">11:00 am - 11:30 am</div>
            <!-- <div class="ei_Copy">Lunch for with the besties</div> -->
          </div>

      </div>

      <div style="">

          <!-- <img src="../../assets/map.png" alt="map" style="width: 100%;"> -->
      </div>
      </div>
